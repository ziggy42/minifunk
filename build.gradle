plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

def GROUP_ID = 'com.andreapivetta.minifunk'
def ARTIFACT_ID = 'minifunk'
def VERSION = '0.0.1'

group GROUP_ID
version VERSION

apply plugin: 'maven-publish'
apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId GROUP_ID
            artifactId ARTIFACT_ID
            version VERSION
        }
    }
}

bintray {
    user = BINTRAY_USER
    key = BINTRAY_KEY
    publications = ['MyPublication']
    pkg {
        repo = ARTIFACT_ID
        name = ARTIFACT_ID
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/ziggy42/minifunk.git'
        version {
            name = VERSION
            released = new Date()
        }
    }
}